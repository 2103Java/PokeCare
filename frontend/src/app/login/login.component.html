<div class="container background">
    <div class="row">
        <div class="col-md-4">
            <div class="pull-right">
                <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/pikachu.gif" width="100" height="100">
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/bulbasaur.gif" width="100" height="100">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="in-center">Poke Care</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="pull-right">
                <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/charmander.gif" width="100" height="100">
            </div>
        </div>
        <div class="col-md-8">
            <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title>Log in</mat-card-title>
                    </mat-card-header>
            
                    <form class="example-form" name="form" [formGroup]="form" (submit)="submit()">
                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username or Email" [formControl]="emailFormControl">
                                <mat-error *ngIf="emailFormControl.invalid">This field is required</mat-error> 
                            </mat-form-field>
                
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Password" type="password" [formControl]="passwordFormControl">
                                <mat-error *ngIf="passwordFormControl.invalid">This field is required</mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <button type="submit" mat-stroked-button color="accent" class="btn-block">Log in</button>
                    </form>
                    <p class="in-center">Don't have an account?<span><a style="color: blue;" [routerLink]="['/register']"> Register</a></span></p>
                </mat-card>
            </div>
        </div>
        <div class="col-md-2">
            <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/squirtle.gif" width="100" height="100">
        </div>
    </div>
</div>
