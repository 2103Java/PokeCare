<div class="container background">
    <div class="row">
        <div class="col-md-4">
            <div class="pull-right">
                <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/pikachu.gif" width="100" height="100">
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/bulbasaur.gif" width="100" height="100">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="in-center">Poke Care</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="pull-right">
                <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/charmander.gif" width="100" height="100">
            </div>
        </div>
        <div class="col-md-8">
            <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title i18n>Register</mat-card-title>
                    </mat-card-header>

                    <form class="example-form" [formGroup]="form" (submit)="submit()">
                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput i18n-placeholder placeholder="Username" [formControl]="userNameFormControl">
                                <mat-error *ngIf="userNameFormControl.invalid" i18n="@@fieldRequired">This field is required</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput i18n-placeholder placeholder="Email" [formControl]="emailFormControl">
                                <mat-error *ngIf="emailFormControl.hasError('required')" i18n="@@fieldRequired">This field is required</mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('pattern')" i18n>Enter a valid email</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput type="password" i18n-placeholder placeholder="Password" [formControl]="passwordFormControl">
                                <mat-error *ngIf="passwordFormControl.invalid" i18n="@@fieldRequired">This field is required</mat-error>
                            </mat-form-field>

                            <mat-form-field class="example-full-width">
                                <input matInput type="password" i18n-placeholder placeholder="Confirm Password" [formControl]="confirmPasswordFormControl"
                                       [errorStateMatcher]="matcher">
                                <mat-error *ngIf="form.hasError('notSame')" i18n>
                                    Passwords do not match
                                </mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <button type="submit" mat-stroked-button color="accent" class="btn-block" i18n>Register</button>
                    </form>
                    <p class="in-center" i18n>Already registered?<span><a style="color: blue;" [routerLink]="['/login']"> Log in</a></span></p>
                </mat-card>
            </div>
        </div>
        <div class="col-md-2">
            <img src="https://www.pkparaiso.com/imagenes/espada_escudo/sprites/animados-gigante/squirtle.gif" width="100" height="100">
        </div>
    </div>
</div>
