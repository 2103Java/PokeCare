<div class="container background">
    <div class="row">
        <div class="col-md-4">
            <div class="pull-right">
                <img src="../../assets/img/pikachu.png" width="100" height="100">
            </div>
        </div>
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <img src="../../assets/img/bulbasaur.png" width="100" height="100">
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <h1 class="in-center">Poke Care</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-md-2">
            <div class="pull-right">
                <img src="../../assets/img/charmander.png" width="100" height="100">
            </div>
        </div>
        <div class="col-md-8">
            <div class="login-wrapper" fxLayout="row" fxLayoutAlign="center center">
                <mat-card class="box">
                    <mat-card-header>
                        <mat-card-title>Register</mat-card-title>
                    </mat-card-header>
            
                    <form class="example-form" [formGroup]="form" (submit)="submit()">
                        <mat-card-content>
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Username" [formControl]="userNameFormControl">
                                <mat-error *ngIf="userNameFormControl.invalid">This field is required</mat-error>
                            </mat-form-field>
                            
                            <mat-form-field class="example-full-width">
                                <input matInput placeholder="Email" [formControl]="emailFormControl">
                                <mat-error *ngIf="emailFormControl.hasError('required')">This field is required</mat-error>
                                <mat-error *ngIf="emailFormControl.hasError('pattern')">Enter a valid email</mat-error>
                            </mat-form-field>
                
                            <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Password" [formControl]="passwordFormControl">
                                <mat-error *ngIf="passwordFormControl.invalid">This field is required</mat-error>
                            </mat-form-field>
                            
                            <mat-form-field class="example-full-width">
                                <input matInput type="password" placeholder="Confirm Password" [formControl]="confirmPasswordFormControl" [errorStateMatcher]="matcher">
                                <mat-error *ngIf="form.hasError('notSame')">
                                    Passwords do not match
                                </mat-error>
                            </mat-form-field>
                        </mat-card-content>
                        <button type="submit" mat-stroked-button color="accent" class="btn-block">Register</button>
                    </form>
                    <p class="in-center">Already registered?<span><a style="color: blue;" [routerLink]="['/']"> Log in</a></span></p>
                </mat-card>
            </div>
        </div>
        <div class="col-md-2">
            <img src="../../assets/img/squirtle.png" width="100" height="100">
        </div>
    </div>
</div>
