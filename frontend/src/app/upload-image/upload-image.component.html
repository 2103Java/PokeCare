<mat-dialog-title>
    <h1>Upload Image</h1>
</mat-dialog-title>
<mat-dialog-content class="mat-typography">
    <span style="color:red;" *ngIf="message">{{message}}</span>
    <input #file type="file" accept='image/*' (change)="readURL($event)"/>
    <img [src]="fileAttr" width="100" height="100" *ngIf="fileAttr">
</mat-dialog-content>
<mat-dialog-actions>
    <div class="row" style="width: 100%;">
        <div style="text-align: right;">
            <button #applyButton mat-button [mat-dialog-close]="true" cdkFocusInitial (click)="upload()">Apply</button>
        </div>
    </div>
</mat-dialog-actions>
