<mat-sidenav-container hasBackdrop="false">
    <mat-sidenav mode="over" #sidenav [(opened)]="opened" (mouseleave)="opened=!opened">
        <div class="container" id="menuContainer">
            <div class="row mt-4 ms-1 pe-0">
                <div class="col-4" id="profileImgWrapper">
                    <div class="dropdown">
                        <img
                            src="https://w7.pngwing.com/pngs/1021/743/png-transparent-ash-ketchum-and-pikachu-ash-ketchum-pokxe9mon-x-and-y-pokxe9mon-sun-and-moon-pikachu-misty-pokemon-ash-free-chibi-boy-fictional-character-thumbnail.png"
                            class="img-thumbnail rounded-circle dropdown-toggle" id="profileImg" alt="..." type="button"
                            data-bs-toggle="dropdown" aria-expanded="false">

                        <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="profileImg">
                            <li>
                                <button class="dropdown-item" type="button" (click)="addPokemon()" i18n>Add Pokemon</button>
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" i18n>Upload Photo</button>
                            </li>
                            <li>
                                <button mat-button [matMenuTriggerFor]="settings">Settings</button>
                                <!-- #docregion sub-menu -->
                                <mat-menu  #settings="matMenu">
                                    <button mat-menu-item [matMenuTriggerFor]="change_language">Change Language</button>
                                </mat-menu>

                                <mat-menu #change_language="matMenu">
                                    <a mat-menu-item href="/en/">English</a>
                                    <a mat-menu-item href="/es/">Spanish</a>
                                    <a mat-menu-item href="/km/">Khmer</a>
                                </mat-menu>
<!--                                <button class="dropdown-item" type="button" i18n>Settings &raquo;</button>-->
<!--                                    <ul class="submenu dropdown-menu">-->
<!--                                        <li><a class="dropdown-item" href="/{{language.}}/">View in English</a></li>-->
<!--                                        <li><a class="dropdown-item" href="/{{language.code}}/">View in Spanish</a></li>-->
<!--                                        <li><a class="dropdown-item" href="/{{language.code}}/">View in Khmer</a></li>-->
<!--                                    </ul>-->
                            </li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <button class="dropdown-item" type="button" (click)="logout()" i18n>Logout</button>
                            </li>
                        </ul>
                    </div>
                </div>

            </div>
            <div class="row mt-4 ms-1" id="nameRow">
                <div class="col-8">
                    <h1 id="trainerName" *ngIf="trainer">{{trainer.username}}</h1>
                </div>
            </div>
            <div class="row mt-n1 ms-1">
                <div class="col-8" id="currencyWrapper">
                    <h1 *ngIf="trainer">â‚½  {{trainer.currency}}</h1>
                </div>
            </div>
        </div>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="container">
            <div class="row">
                <div class=" arrow-right" (click)="opened=!opened">
                    <div class="inner-triangle"></div>
                </div>
            </div>

            <app-carousel class="col-8"></app-carousel>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
